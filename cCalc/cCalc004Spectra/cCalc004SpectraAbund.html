function lid2(text,imageToLoad,link,left,top,height) {
	document.getElementById('datadisplay').innerHTML=text;
	var thisFrame=new Image(64,64);
	thisFrame.src = "imagelibspectra/" + imageToLoad + ".JPG";
        document.elementicon.src=thisFrame.src;
    
	var coors = findPos(document.getElementById("mainplot"));
	var x = document.getElementById("lineobject");
	x.style.top = coors[1]+top + 'px';
	x.style.left = coors[0]+left + 'px';
	
	x.innerHTML='<a href="../../Elements/'+link+'/data.html"><table border=0 cellpadding=0 cellspacing=0 width=1px height='+height+'px background="#FFFFFF"><tr><td></td></tr></table></a>';
}

function findPos(obj)
{
	var curleft = curtop = 0;
	if (obj.offsetParent) {
		curleft = obj.offsetLeft
		curtop = obj.offsetTop
		while (obj = obj.offsetParent) {
			curleft += obj.offsetLeft
			curtop += obj.offsetTop
		}
	}
	return [curleft,curtop];
}
