<pre>
<script>
<!--

/*
Note that the html Comment 'tags' at the start and end of this script are added inside the script tag for older browsers which may not cope with code
in the body of the html page, however this may not matter when code is loaded inside head tag and newer browsers may not
require these comment tags at all anyway. The two back slash characters stop the closing comment
'tag' being processed when the comment encloses JavaScript, again this may only matter when code is in the body of a HTML page.

To be consistent this comment standard is used within all style and JavaScript tags in this project,
although they may all be removed eventually if they do not cause browser issues, to simplify coding, 
unless intended to contain actual notes like this. Actual Comments within JavaScript to simply explain its function are better enclosed within 
normal code comment tags as is this text.
*/

    document.write("Application Code Name     :  ", navigator.appCodeName, "<br/>"); 
    document.write("Application Name          :  ", navigator.appName, "<br/>");
    document.write("Application minor version :  ", navigator.appMinorVersion, "<br/>");
    document.write("CPU Class                 :  ", navigator.cpuClass, "<br/>");
    document.write("Platform                  :  ", navigator.platform, "<br/>");
    document.write("Plugins                   :  ", navigator.plugins, "<br/>");
    document.write("Ops Profile               :  ", navigator.opsProfile, "<br/>");
    document.write("User Profile              :  ", navigator.userProfile, "<br/>");
    document.write("System Language           :  ", navigator.systemLanguage, "<br/>");
    document.write("User Language             :  ", navigator.userLanguage, "<br/>");
    document.write("Application Version       :  ", navigator.appVersion, "<br/>");
    document.write("User Agent                :  ", navigator.userAgent, "<br/>");
    document.write("Online                    :  ", navigator.onLine, "<br/>");
    document.write("Cookie enabled            :  ", navigator.cookieEnabled, "<br/>");
    document.write("Mime Types                :  ", navigator.mimeTypes, "<br/>");
    
// -->
</script>
